<app-nav-bar></app-nav-bar>
<nav
  class="navbar navbar-expand-lg navbar-light"
  style="background-color: #fdfdfd"
>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/user/feedback">Feedback</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/user/complain">Complain</a>
      </li>
    </ul>
  </div>
</nav>
<section class="feedback">
  <div class="feedbackcontent">
    <div class="text-center">Order Id: {{ orderId }}</div>
    <form [formGroup]="feedbackForm" novalidate (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="Feedback">Feedback</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="feedback.feedback"
          formControlName="feedbackplace"
          id="feedback"
          placeholder="Feedback"
        />
        <span
          class="text-danger"
          *ngIf="
            feedbackForm.controls['feedbackplace'].dirty &&
            feedbackForm.hasError('required', 'feedbackplace')
          "
          >*Feedback is required</span
        >
      </div>
      <button
        type="submit"
        class="btn"
        style="background-color: #0ae9f9"
        id="loginButton"
      >
        Submit
      </button>
    </form>
  </div>
</section>
