<app-nav-bar></app-nav-bar>

<div class="container">
  <div class="card">
    <h1 class="text-center">Add Goods Details</h1>
    <form #submit="ngForm" (ngSubmit)="onSubmit(submit)">
      <div class="form-group">
        <label>Name: </label
        ><input
          #name="ngModel"
          type="text"
          placeholder="Enter item name"
          (input)="handleName($event)"
          class="form-control"
          [(ngModel)]="item.itemName"
          name="item-name"
          required
        />
        <p *ngIf="name.touched && name.invalid" class="text-danger">
          name required
        </p>
      </div>
      <div class="form-group">
        <label>Quantity: </label
        ><input
          #quantity="ngModel"
          type="number"
          placeholder="Number of items"
          (input)="handleName($event)"
          class="form-control"
          [(ngModel)]="item.itemQty"
          name="item-qty"
          required
        />
        <p *ngIf="quantity.touched && quantity.invalid" class="text-danger">
          Quantity required
        </p>
      </div>
      <div class="form-group">
        <label>Item Description </label
        ><input
          #itemdesc="ngModel"
          placeholder="Enter description of items"
          (input)="handleName($event)"
          class="form-control"
          [(ngModel)]="item.itemDescription"
          name="item-desc"
          required
        />
        <p *ngIf="itemdesc.touched && itemdesc.invalid" class="text-danger">
          Description required
        </p>
      </div>

      <div class="form-group">
        <label class="">Type : </label>
        <select
          #type="ngModel"
          required
          [(ngModel)]="item.itemType"
          class="select"
          name="item type"
          (input)="onSelected($event)"
        >
          <option value="0" selected disabled>Choose item Type</option>
          <option value="Fragile">Fragile</option>
          <option value="Non-Fragile">Non-Fragile</option>
        </select>
        <p *ngIf="type.touched && type.invalid" class="text-danger">
          item type required
        </p>
      </div>
      <div class="text-center">
        <button
          *ngIf="name.valid && itemdesc.valid && type.valid"
          type="submit"
          class="btn btn-primary"
        >
          Submit
        </button>
        <button
          *ngIf="name.invalid || itemdesc.invalid || type.invalid"
          disabled
          type="submit"
          class="btn btn-primary"
        >
          Submit
        </button>
        <!-- <h4 *ngIf="userAccountLoggedin" class="text-success">
          {{ userAccountLoginStatusMsg }}
        </h4>
        <h4 *ngIf="!userAccountLoggedin" class="text-danger">
          {{ userAccountLoginStatusMsg }}
        </h4> -->
      </div>
    </form>
  </div>
</div>
